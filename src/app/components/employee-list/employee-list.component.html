<div class="container mt-5">
<app-employee-count [all]="getEmployeeTotal()"
[female]="getTotalFemale()"
[male]="getTotalMale()"
(radioButtonChange)="radioButtonChangeEmployee($event)"
></app-employee-count>
  <div class="card mt-3">
    <div class="card-body">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">File</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Sex</th>
            <th scope="col">Salary</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let employee of employeeList">
          <tr *ngIf="radioButtonSelected==='all' || radioButtonSelected===employee.sex">
            <td>{{employee.file}}</td>
            <td>{{employee.first}}</td>
            <td>{{employee.last}}</td>
            <td>{{employee.sex}}</td>
            <td>{{employee.salary | currency}}</td>
          </tr>
        </ng-container>

        </tbody>
      </table>
    </div>
  </div>
</div>
